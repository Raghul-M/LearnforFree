<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Primary SEO Meta Tags -->
    <title>LearnForFree - Democratizing Free Quality Education for All | Free Learning Resources</title>
    <meta name="title" content="LearnForFree - Democratizing Free Quality Education for All" />
    <meta name="description" content="Access 500+ verified free educational resources, development tools, and courses. From coding bootcamps to entrepreneurship guides - democratizing quality education for students, developers, and lifelong learners worldwide." />
    <meta name="keywords" content="free education, learning resources, coding courses, development tools, free online courses, programming tutorials, entrepreneurship education, student resources, free software, educational platform, learn coding free, developer tools, online learning, free tutorials, education for all, quality education, verified resources, learning platform" />
    <meta name="author" content="LearnForFree" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://learnforfree.vercel.app/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://learnforfree.vercel.app/" />
    <meta property="og:title" content="LearnForFree - Democratizing Free Quality Education for All" />
    <meta property="og:description" content="Access 500+ verified free educational resources, development tools, and courses. Democratizing quality education for students, developers, and lifelong learners worldwide." />
    <meta property="og:image" content="https://learnforfree.vercel.app/hero-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="LearnForFree" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://learnforfree.vercel.app/" />
    <meta name="twitter:title" content="LearnForFree - Democratizing Free Quality Education for All" />
    <meta name="twitter:description" content="Access 500+ verified free educational resources, development tools, and courses. Democratizing quality education for students, developers, and lifelong learners worldwide." />
    <meta name="twitter:image" content="https://learnforfree.vercel.app/hero-image.jpg" />
    <meta name="twitter:creator" content="@learnforfree" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#FF8C42" />
    <meta name="msapplication-TileColor" content="#FF8C42" />
    <meta name="application-name" content="LearnForFree" />
    <meta name="apple-mobile-web-app-title" content="LearnForFree" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "LearnForFree",
      "alternateName": "Learn For Free",
      "url": "https://learnforfree.vercel.app",
      "description": "Democratizing free quality education for all. Access 500+ verified free educational resources, development tools, and courses for students, developers, and lifelong learners.",
      "sameAs": [
        "https://github.com/learnforfree",
        "https://twitter.com/learnforfree"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://learnforfree.vercel.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "LearnForFree",
        "logo": {
          "@type": "ImageObject",
          "url": "https://learnforfree.vercel.app/favicon.png"
        }
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
